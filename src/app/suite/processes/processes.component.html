<div *ngIf="isLoaded; else loading">
  <div class="processes">
    <table *ngIf="processes.length > 0; else noProcesses" mat-table [dataSource]="processes" style="width: 100%">
      <ng-container matColumnDef="start_time">
        <th mat-header-cell *matHeaderCellDef>Started at</th>
        <td mat-cell *matCellDef="let element" style="white-space: nowrap; font-family: monospace; width: 10%">
          {{ formatStartTime(element.start_time) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="script_path">
        <th mat-header-cell *matHeaderCellDef style="white-space: nowrap; padding-right: 1rem; width: 10%">
          Script path
        </th>
        <td mat-cell *matCellDef="let element" style="white-space: nowrap; padding-right: 1rem; font-family: monospace">
          {{ element.script_path }}
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef style="white-space: nowrap; padding-right: 1rem; width: 10%">Status</th>
        <td mat-cell *matCellDef="let element" style="white-space: nowrap; font-family: monospace">
          {{ element.status }}
        </td>
      </ng-container>
      <ng-container matColumnDef="exit_code">
        <th mat-header-cell *matHeaderCellDef style="white-space: nowrap; padding-right: 1rem; width: 10%">
          Exit code
        </th>
        <td mat-cell *matCellDef="let element" style="white-space: nowrap; font-family: monospace">
          {{ element.exit_code }}
        </td>
      </ng-container>
      <ng-container matColumnDef="pid">
        <th mat-header-cell *matHeaderCellDef style="white-space: nowrap; padding-right: 1rem; width: 10%">PID</th>
        <td mat-cell *matCellDef="let element" style="white-space: nowrap; font-family: monospace">
          {{ element.pid }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay" (click)="showDetails(row)"></tr>
    </table>
  </div>
</div>

<ng-template #loading>Loading processes...</ng-template>
<ng-template #noProcesses>No processes in the suite</ng-template>
