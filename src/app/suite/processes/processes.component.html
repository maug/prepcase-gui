<div *ngIf="isLoaded; else loading">
  <div class="processes">
    <table *ngIf="processes.length > 0; else noProcesses" mat-table [dataSource]="processes" style="width: 100%">
      <ng-container matColumnDef="start_time">
        <th mat-header-cell *matHeaderCellDef>Started at</th>
        <td mat-cell *matCellDef="let element">
          {{ formatStartTime(element.start_time) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="script_path">
        <th mat-header-cell *matHeaderCellDef>Script path</th>
        <td mat-cell *matCellDef="let element">
          {{ element.script_path }}
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          {{ element.status }}
        </td>
      </ng-container>
      <ng-container matColumnDef="exit_code">
        <th mat-header-cell *matHeaderCellDef>Exit code</th>
        <td mat-cell *matCellDef="let element">
          {{ element.exit_code }}
        </td>
      </ng-container>
      <ng-container matColumnDef="pid">
        <th mat-header-cell *matHeaderCellDef>PID</th>
        <td mat-cell *matCellDef="let element">
          {{ element.pid }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay" (click)="showDetails(row)"></tr>
    </table>
  </div>
</div>

<ng-template #loading>
  <div class="loading-wrapper">
    <mat-spinner [diameter]="16"></mat-spinner>
    <div>Loading processes...</div>
  </div></ng-template
>
<ng-template #noProcesses>No processes in the suite</ng-template>
