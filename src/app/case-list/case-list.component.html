<div *ngIf="!isLoaded">Loading...</div>
<div *ngIf="isLoaded">
  <p>case-list works!</p>

  You are logged as "{{userService.userConfig.username}}"

  Your cases:<br>
  <div *ngFor="let group of userCases | keyvalue">
    {{group.key}}<br>
    <div *ngFor="let dir of group.value">
      {{dir.dirName}}<br>
    </div>
  </div>
</div>
