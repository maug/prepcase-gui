<div *ngIf="!isLoaded">Loading...</div>
<div *ngIf="isLoaded">
  <mat-toolbar>Your cases</mat-toolbar>
  <br>
  <div *ngFor="let group of userCases | keyvalue">
    <div class="mat-h2">{{group.key}}</div>
    <div class="cases">
      <div class="mat-body-strong" *ngFor="let dir of group.value">
        <a [routerLink]="['/case', dir.fullPath]">{{dir.dirName}}</a><br>
      </div>
    </div>
  </div>
</div>
