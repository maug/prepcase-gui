<mat-card *ngIf="!userService.isLogged()" style="width: 300px; margin: 50px auto;">
  <mat-card-title>Please log in</mat-card-title>
  <mat-card-content>
    <form [formGroup]="mainForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field style="width: 100%">
          <input matInput type="text" placeholder="Username" formControlName="username">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field style="width: 100%">
          <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
      </div>

      <button mat-raised-button type="submit" [disabled]="!mainForm.valid">Login</button>

    </form>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="userService.isLogged()" style="width: 300px; margin: 50px auto;">
  <mat-card-title>You are logged as <b>{{userService.username}}</b></mat-card-title>
  <mat-card-content>
      <button mat-raised-button (click)="logout()">Logout</button>
  </mat-card-content>
</mat-card>
