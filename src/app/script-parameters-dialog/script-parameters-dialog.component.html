<h1 mat-dialog-title *ngIf="data.header">
  <code>{{ data.header }}</code>
</h1>
<div mat-dialog-content>
  <form [formGroup]="mainForm">
    <div *ngFor="let input of dynamicInputs">
      <app-dynamic-form-item [item]="input" [form]="mainForm" (displayHelp)="openHelp($event)"></app-dynamic-form-item>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button *ngIf='!executingOptions.isEnabled' mat-raised-button color="primary" (click)="onRun()" [disabled]="!mainForm.valid">Run script</button>
  <div ></div>
  <div *ngIf='executingOptions.isEnabled' class="loading-wrapper">
    <mat-spinner *ngIf='executingOptions.showSpinner' [diameter]="16"></mat-spinner>
    <div>{{ executingOptions.message }}</div>
  </div>
  <span class="spacer-max"></span>
  <button mat-raised-button (click)="onCancel()"><span *ngIf='executingOptions.isEnabled'>Close</span><span *ngIf='!executingOptions.isEnabled'>Cancel</span></button>
</div>
